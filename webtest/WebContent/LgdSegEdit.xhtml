<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="lgdSeg" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{lgdSegHome.managed ? 'Edit' : 'Add'} Lgd seg</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       disabled="#{lgdSegHome.managed}"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{lgdSegHome.instance.id}">
                    <a:ajax event="blur" render="idField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                           size="50"
                      maxlength="50"
                          value="#{lgdSegHome.instance.name}">
                    <a:ajax event="blur" render="nameField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="groupIdField" template="layout/edit.xhtml">
                <ui:define name="label">Group id</ui:define>
                <h:inputText id="groupId"
                           size="20"
                      maxlength="20"
                          value="#{lgdSegHome.instance.groupId}">
                    <a:ajax event="blur" render="groupIdField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="rateCdField" template="layout/edit.xhtml">
                <ui:define name="label">Rate cd</ui:define>
                <h:inputText id="rateCd"
                           size="20"
                      maxlength="20"
                          value="#{lgdSegHome.instance.rateCd}">
                    <a:ajax event="blur" render="rateCdField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="collateralCdField" template="layout/edit.xhtml">
                <ui:define name="label">Collateral cd</ui:define>
                <h:inputText id="collateralCd"
                           size="20"
                      maxlength="20"
                          value="#{lgdSegHome.instance.collateralCd}">
                    <a:ajax event="blur" render="collateralCdField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="lgdField" template="layout/edit.xhtml">
                <ui:define name="label">Lgd</ui:define>
                <h:inputText id="lgd"
                          value="#{lgdSegHome.instance.lgd}"
                           size="17">
                    <a:ajax event="blur" render="lgdField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{lgdSegHome.persist}"
                       disabled="#{!lgdSegHome.wired}"
                       rendered="#{!lgdSegHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Save"
                         action="#{lgdSegHome.update}"
                       rendered="#{lgdSegHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{lgdSegHome.remove}"
                      immediate="true"
                       rendered="#{lgdSegHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/LgdSeg.xhtml"
                rendered="#{lgdSegHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty lgdSegFrom ? 'LgdSegList' : lgdSegFrom}.xhtml"
                rendered="#{!lgdSegHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
