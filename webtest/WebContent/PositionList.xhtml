<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="positionSearch" styleClass="edit">

        <rich:collapsiblePanel header="Position Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{positionList.position.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{positionList.position.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Col cd</ui:define>
                <h:inputText id="colCd" value="#{positionList.position.colCd}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{positionList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PositionList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Position Search Results (#{empty positionList.resultList ? 0 : (positionList.paginated ? positionList.resultCount : positionList.resultList.size)})</f:facet>
    <div class="results" id="positionList">

    <h:outputText value="The position search returned no results."
               rendered="#{empty positionList.resultList}"/>

    <rich:dataTable id="positionList"
                var="_position"
              value="#{positionList.resultList}"
           rendered="#{not empty positionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{positionList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="position.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_position.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{positionList}"/>
                    <ui:param name="propertyLabel" value="Obligor id"/>
                    <ui:param name="propertyPath" value="position.obligor.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_position.obligor.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{positionList}"/>
                    <ui:param name="propertyLabel" value="Dealer id"/>
                    <ui:param name="propertyPath" value="position.dealer.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_position.dealer.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{positionList}"/>
                    <ui:param name="propertyLabel" value="Product id"/>
                    <ui:param name="propertyPath" value="position.product.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_position.product.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{positionList}"/>
                    <ui:param name="propertyLabel" value="Account mst id"/>
                    <ui:param name="propertyPath" value="position.accountMst.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_position.accountMst.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{positionList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="position.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_position.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{positionList}"/>
                    <ui:param name="propertyLabel" value="Col cd"/>
                    <ui:param name="propertyPath" value="position.colCd"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_position.colCd}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{positionList}"/>
                    <ui:param name="propertyLabel" value="Pos amt"/>
                    <ui:param name="propertyPath" value="position.posAmt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_position.posAmt}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Position' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="positionViewId">
                <f:param name="positionId"
                        value="#{_position.id}"/>
            </s:link>
            #{' '}
            <s:link view="/PositionEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="positionEdit"
                rendered="#{empty from}">
                <f:param name="positionId"
                        value="#{_position.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PositionList.xhtml"
            rendered="#{positionList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PositionList.xhtml"
            rendered="#{positionList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{positionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PositionList.xhtml"
            rendered="#{positionList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{positionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PositionList.xhtml"
            rendered="#{positionList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{positionList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PositionEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create position">
            <f:param name="positionId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
