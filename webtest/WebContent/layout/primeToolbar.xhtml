<p:toolbar height="40px" 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:s="http://jboss.org/schema/seam/taglib" 
  xmlns:p="http://primefaces.org/ui" >
  <p:toolbarGroup align="left">
    <s:link id="toolbarHomeId" view="/home.xhtml" value="#{message.Home}" propagation="none" />
    <p:separator />
    <s:link id="toolbarPrimeHomeId" view="/view/primeHome.xhtml" value="PrimeHome" propagation="none" />
    <p:separator />
    <s:link id="toolbarSampleId" view="/view/sample.xhtml" value="Sample" propagation="none" />
    <p:separator />
    <s:link id="toolbarTemplatePrimeFullId" view="/layout/templatePrimeFull.xhtml" value="Template" propagation="none" />
  </p:toolbarGroup>
  <p:toolbarGroup align="right">
    <h:outputText id="toolbarWelcomeId" value="signed in as: #{credentials.username}" rendered="#{identity.loggedIn}" />
    <s:link id="toolbarLoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none" />
    <s:link id="toolbarLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Logout"
      rendered="#{identity.loggedIn}" propagation="none" />
  </p:toolbarGroup>
</p:toolbar>
